<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Madrid Fan Page</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="navbar">
      <a href="index.html" class="logo">
        <img src="https://i.postimg.cc/Fst182Gq/86-FEC073-E4-CB-4368-AC32-2-B64-E518-DED3.png" alt="Real Madrid Logo" class="logo-img">
      </a>
      <nav>
        <div class="mobile-menu-toggle">Menu</div>
        <ul class="navbar-links">
          <li><a href="players.html">Players</a></li>
          <li><a href="legends.html">Legends</a></li>
          <li><a href="honours.html">🏆 Honours</a></li>
          <li><a href="#">Fan Zone</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="hero" style="background-image: url('https://i.postimg.cc/L6rhXDs9/IMG-1685.webp');">
      <div class="overlay">
        <h1>Welcome to the Ultimate Real Madrid Fan Page</h1>
        <p>Celebrating passion, glory, and greatness—Hala Madrid!</p>
      </div>
    </div>
  </header>

  <section class="victory">
    <img src="https://i.postimg.cc/L5cWMGT4/79ca5a51-20a3-455e-9c38-666a58ea0246.jpg" alt="Victory Celebration" class="victory-img">
    <h2>"Hala Madrid y nada más!"</h2>
  </section>

  <footer>
    <p>Designed by Nick — Real Madrid till till, Barça deɛ sɛ Jon!</p>
    <img src="https://i.postimg.cc/Fst182Gq/86-FEC073-E4-CB-4368-AC32-2-B64-E518-DED3.png" alt="Madrid Crest" style="height: 40px; margin-top: 10px;">
  </footer>

  <script>
    const toggle = document.querySelector('.mobile-menu-toggle');
    const menu = document.querySelector('.navbar-links');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('show');
    });
    document.addEventListener('click', function (e) {
      if (!menu.contains(e.target) && !toggle.contains(e.target)) {
        menu.classList.remove('show');
      }
    });
  </script>
</body>
</html>
